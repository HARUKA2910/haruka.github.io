<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
 "http://www.w3.org/TR/html4/strict.dtd">
<html lang="ja">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=shift_jis">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <title>アンケート</title>
<script type="text/javascript">
  <!--
    function ChkFormVal(theForm) {
      if (theForm.Name.value == "") {
        alert("\"氏名\" の欄に値を入力してください。");
        theForm.Name.focus();
        return (false);
      }  
      return (true);
    }
  // -->
</script>
  </head>
  <body>
    <h1>アンケート</h1>
    <form method="POST" action="response.asp" onsubmit="return ChkFormVal(this)">
      <div align="center">
        <table summary="アンケート入力フォームです" cellspacing="2" cellpadding="0">
          <tr align="left" valign="middle">
            <td><strong>氏名 *</strong></td>
            <td>
              <input type="text" name="Name" maxlength="40" size="40">
            </td>
          </tr>
          <tr align="left" valign="middle">
            <td>E-mail</td>
            <td><input type="text" name="EMail" size="60" maxlength="60"></td>
          </tr>
          <tr align="left" valign="middle">
            <td>業種・職種</TD>
            <td>
              <select name="Indust" tabindex="3">
                <option value="00">　
                <option value="01">情報処理
                <option value="02">ソフトウェア開発
                <option value="03">製造業
                <option value="04">農林水産・工業
                <option value="05">建設・不動産業
                <option value="06">金融・保険業
                <option value="07">商社・卸・小売業
                <option value="08">流通業
                <option value="09">医療業務
                <option value="10">広告・放送・出版
                <option value="21">サービス業
                <option value="51">公官庁
                <option value="61">学校・教育
                <option value="71">自由業
                <option value="99">その他
              </select>　　
              <select name="Job" tabindex="4">
                <option value="00">　
                <option value="01">研究・開発
                <option value="02">設計・技術
                <option value="03">経営・管理
                <option value="04">総務・人事・経理
                <option value="05">企画・調査
                <option value="06">宣伝・広報
                <option value="07">サービス業
                <option value="08">商工自営
                <option value="41">専門職
                <option value="61">教職
                <option value="71">学生
                <option value="81">主婦
                <option value="99">その他
              </select>
            </td>
          </tr>
          <tr align="left" valign="middle">
            <td>おすすめ URL</td>
            <td><input type="text" name="Recommend" size="60" maxlength="120"></td>
          </tr>
          <tr align="left" valign="middle">
            <td>ここを知った理由</td>
            <td>
              <select name="Know" tabindex="6">
                <option value="0">　
                <option value="1">検索サービス
                <option value="2">口伝てに聞いた
                <option value="3">どこかのリンクから
                <option value="4">調べた
                <option value="5">偶然
                <option value="9">その他
              </select>
            </td>
          </tr>
          <tr align="left" valign="top">
            <td>御意見・感想</td>
            <td><textarea rows="10" name="Other" cols="60"></textarea></td>
          </tr>
        </table>
      </div>
      <div align="center">
        <div>
          <input type="submit" value="送信" name="btnSubit">
          
          <input type="reset" value="リセット" name="btnReset">
        </div>
      </div> 
    </form> 
  </body>
</html>
